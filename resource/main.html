<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f6f7;
            font-family: Arial, sans-serif;
        }

        .signup-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 360px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h2 {
            text-align: center;
            color: #0AC9FF;
            margin-bottom: 10px;
        }

        .input-group {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .input-group input,
        .input-group select {
            border: none;
            padding: 12px;
            font-size: 14px;
            width: 100%;
        }

        .input-group input:not(:last-child),
        .input-group select {
            border-bottom: 1px solid #ccc;
        }

        .gender-group {
            display: flex;

        }

        .gender-group label {
            flex: 1;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border-right: 1px solid #ccc;
        }

        .gender-group label:last-child {
            border-right: none;
        }

        .gender-group input {
            display: none;
        }

        .gender-group input:checked+label {
            background-color: #007bff;
            color: white;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input {
            width: 18px;
            height: 18px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #00C3FF;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .submit-btn:hover {
            background-color: #00A5FF;
        }

        .phone-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            /* 기존 입력칸과 크기 맞춤 */
            font-size: 13px;
            /* 다른 입력칸과 동일한 폰트 크기 */
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h2>HALLYM</h2>

        <!-- 아이디, 비밀번호, 이메일 -->
        <div class="input-group">
            <input type="text" placeholder="아이디" required>
            <input type="password" placeholder="비밀번호" required>
            <input type="email" placeholder="이메일 (선택)" required>
        </div>

        <!-- 이름, 생년월일, 통신사, 성별 -->
        <div class="input-group">
            <input type="text" placeholder="이름" required>
            <input type="text" placeholder="생년월일 8자리 (YYYYMMDD)" required>
            <select>
                <option value="" selected disabled>통신사 선택</option>
                <option value="SKT">SKT</option>
                <option value="KT">KT</option>
                <option value="LGU+">LGU+</option>
            </select>

            <!-- 성별 선택 -->
            <div class="gender-group">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">남자</label>

                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">여자</label>

                <input type="radio" id="foreigner" name="gender" value="foreigner" required>
                <label for="foreigner">외국인</label>
            </div>
        </div>

        <!-- 휴대전화번호 입력 -->
        <input type="text" class="phone-input" placeholder="휴대전화번호" required>

        <!-- 인증 약관 -->
        <div class="checkbox-group">
            <input type="checkbox" required>
            <label>인증 약관 전체 동의</label>
        </div>

        <!-- 인증 요청 버튼 -->
        <button class="submit-btn">인증 요청</button>
    </div>
</body>

</html>
